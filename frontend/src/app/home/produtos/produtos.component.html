<section>
  <header>
    <div class="menu-opcoes">
      <h1>Produtos</h1>
      <div class="example-button-container">
        <button mat-fab class="btn-adicionar" aria-label="Example icon button with a home icon" (click)="cadastrar()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </header>
  <table mat-table [dataSource]="this.produtos" class="mat-elevation-z8">

    <ng-container matColumnDef="nome" style="width: 15%;">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="marca" style="width: 15%;">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo" style="width: 15%;">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>

    <ng-container matColumnDef="numeroSerie" style="width: 15%;">
      <th mat-header-cell *matHeaderCellDef> Número Serie </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroSerie}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="precoCompra" style="width: 15%;">
      <th mat-header-cell *matHeaderCellDef> Preço Compra </th>
      <td mat-cell *matCellDef="let element">{{util.formatarMoeda(element.precoCompra)}} </td>
    </ng-container>
    <ng-container matColumnDef="precoVenda" style="width: 15%;">
      <th mat-header-cell *matHeaderCellDef> Preço Venda </th>
      <td mat-cell *matCellDef="let element"> {{util.formatarMoeda(element.precoVenda)}} </td>
    </ng-container> -->

    <ng-container matColumnDef="editar"style="width: 3%;">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element" (click)="editar(element)"> <mat-icon>edit</mat-icon> </td>
    </ng-container>

    <ng-container matColumnDef="excluir" style="width: 3%;">
      <th mat-header-cell *matHeaderCellDef> Excluir</th>
      <td mat-cell *matCellDef="let element" (click)="excluir(element.id)"> <mat-icon>delete</mat-icon> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
