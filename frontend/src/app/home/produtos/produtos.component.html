<section>
  <header>
    <div class="menu-opcoes">
      <h1>Produtos</h1>
      <div class="example-button-container">
        <button mat-fab class="btn-adicionar" aria-label="Example icon button with a home icon" (click)="cadastrar()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </header>
  <table mat-table [dataSource]="this.produtos" class="mat-elevation-z8">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>

    <ng-container matColumnDef="numeroSerie">
      <th mat-header-cell *matHeaderCellDef> Número Serie </th>
      <td mat-cell *matCellDef="let element"> {{element.numeroSerie}} </td>
    </ng-container>

    <ng-container matColumnDef="precoCompra">
      <th mat-header-cell *matHeaderCellDef> Preço Compra </th>
      <td mat-cell *matCellDef="let element"> {{element.precoCompra}} </td>
    </ng-container>

    <ng-container matColumnDef="precoVenda">
      <th mat-header-cell *matHeaderCellDef> Preço Venda </th>
      <td mat-cell *matCellDef="let element"> {{element.precoVenda}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
