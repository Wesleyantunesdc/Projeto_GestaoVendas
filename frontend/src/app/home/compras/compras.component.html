<div>
    <header>
        <div class="infoValor">
            <h1>Valor em caixa</h1>
            <mat-card>
                <p>
                    {{util.formatarMoeda(valorCaixa)}}
                </p>
            </mat-card>
        </div>
        <div class="btnadicionar">
          <button mat-fab class="btn-adicionar" aria-label="Example icon button with a home icon" (click)="openDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        
    </header>
    <section>
        <table mat-table [dataSource]="this.pedidos" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> NÃºmero Pedido</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="dataCompra">
              <th mat-header-cell *matHeaderCellDef> Data Compra </th>
              <td mat-cell *matCellDef="let element"> {{element.dataCompra | date : 'dd/MM/yyyy'}} </td>
            </ng-container>
        
            <ng-container matColumnDef="dataLimite">
              <th mat-header-cell *matHeaderCellDef> Data limite </th>
              <td mat-cell *matCellDef="let element"> {{element.dataLimiteRecebimento  | date : 'dd/MM/yyyy'}} </td>
            </ng-container>
        
            <ng-container matColumnDef="custo">
              <th mat-header-cell *matHeaderCellDef> Custo </th>
              <td mat-cell *matCellDef="let element"> {{element.custoTotal}} </td>
            </ng-container>
        
            <ng-container matColumnDef="responsavel">
              <th mat-header-cell *matHeaderCellDef> Responsavel </th>
              <td mat-cell *matCellDef="let element">{{element.custoTotal}}</td>
            </ng-container>
        
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status</th>
              <td mat-cell *matCellDef="let element">{{element.status}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </section>
</div>
